<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    
    <title>Hello, world!</title>
    <style>
            .btn-div{
                margin-top: 10px;
                padding: 5px;
            }
            table th{
                text-align: left;
            }
            table td{
                text-align: left;
            }
            table .td1{
                width: 15%;
               
            }
            table .td2{
                width: 30%;
               
            }
            table .td3{
                width: 25%;
               
            }
            table .td4{
                width: 25%;
             
            }

            input[type="text"]{
                width: 100px;

            } 

           .ui-datepicker-trigger{
               display: none;
           }
    </style>
  </head>
  <body>

    <div class="btn-div"> 
    <div class="container">
        <div class="row">
          <div class="col-md-5">
              <input type="button" class="btn btn-primary" value="新紀錄">          
          </div>
          <div class="col-md-5">
            <input type="button" class="btn btn-warning" value="保存">            
          </div>
          <div class="col-md-2" >
            <input type="button" class="btn btn-danger" value="更新">         
          </div>
        </div>
      </div>
    </div>
    <div class="content-div">
        <div class="container">
            <div class="row">
              <div class="col-md-10">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">名子</th>
                        <th scope="col">出生日期</th>
                        <th scope="col"></th>
                        <th scope="col">工資</th>
                        <th scope="col">住址</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="td1">Jay</td>
                        <td class="td2">7/21/1995    
                        </td>
                        <td><img src="images/outline_date_range_black_24dp.png"></td>
                        <td class="td3">
                            <input type="range" id="volume" name="volume"
                            min="0" max="100000" value="50000" >
                            <label for="volume">  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </label>
                        </td>
                        <td class="td4">新北市</td>
                      </tr>                     
                    </tbody>
                  </table>
              </div>
              <div class="col-md-2">
                         
              </div>
              
            </div>
          </div>          
    </div>
    <div class="inser-div">
        <div class="container">
            <div class="row">
              <div class="col-md-10">
                <table class="table">
                    
                    <tbody>
                      <tr>
                        <td class="td1">
                            <input type="text" class="form-control">
                        </td>
                        <td class="td2">  
                            <input type="text" id="datepicker" readonly style="width: 150px;" class="form-control">
                        </td>
                        <td><span onclick="showDatepicker()"> <img src="images/outline_date_range_black_24dp.png" ></span></td>
                        <td class="td3">
                            <input type="range" id="volume" name="volume"
                            min="0" max="100000" value="0" >
                            <label for="volume">0</label>
                        </td>
                        <td class="td4"> 
                            <input type="text" class="form-control">
                        </td>
                      </tr>                     
                    </tbody>
                  </table>
              </div>
              <div class="col-md-2">
                         
              </div>
              
            </div>
        </div>  
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
    -->
  </body>
  <script>
     $( function() {
        $( "#datepicker" ).datepicker({
            showOn: "button",
            buttonImage: "images/outline_date_range_black_24dp.png",
            buttonImageOnly: true,      
            });
        });

        function showDatepicker(){
            document.getElementsByClassName('ui-datepicker-trigger')[0].click();
        }
  </script>
</html>
